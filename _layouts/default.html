<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <style>
        .maincontent
        {
            padding-top: 30px;
        }

        nav
        {
            position: fixed;
            left: 50%;
            transform: translate(-50%, 0%);
            background-color: lightgray;
            border-radius: 6px;
            padding: 5px;
        }

        nav a
        {
            padding: 10px;
        }
    </style>

    <nav>
        {% for item in site.data.navigation %}
            <a href="{{ item.link }}" {% if page.url == item.shortlink %}class="current"{% endif %}>
                {{ item.name }}
            </a>
        {% endfor %}
    </nav>

    <div class="maincontent">
        {{ content }}
    </div>
</html>
